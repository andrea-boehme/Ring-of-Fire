<h1 mat-dialog-title>Add new player</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name (max. 20 characters)</mat-label>
    <input maxlength="20" matInput [(ngModel)]="name">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="!name" [mat-dialog-close]="name">Ok</button>
</div>
